        <p>应用Echarts图表中的WorldCloud词云等技术实现</p>
      </div>

      <div>
        <!-- ======= Counts Section ======= -->
        <section class="counts section-bg">
          <div class="container">
            <div id="worldcloud" style="width: 100%;height:400px;"></div>
            <script type="text/javascript">
 		
 		
              var worldCloudcharts=echarts.init(document.getElementById('worldcloud'));
              var worldCloudoption = {
                    // title: {
                    //     text: 'no',
                    //     x: 'center',
                    //     textStyle: {
                    //         fontSize: 23,
                    //         color:'#FFFFFF'
                    //     }
          
                    // },
                    tooltip: {
                        show: true
                    },
                    series: [{
                        name: '豆瓣电影TOP250词频分析',
                        type: 'wordCloud',
                        sizeRange: [6, 66],
                        rotationRange: [-45, 90],
                        textPadding: 0,
                        autoSize: {
                            enable: true,
                            minSize: 6
                        },
                        textStyle: {
                            normal: {
                                color: function() {
                                    return 'rgb(' + [
                                        Math.round(Math.random() * 160),
                                        Math.round(Math.random() * 160),
                                        Math.round(Math.random() * 160)
                                    ].join(',') + ')';
                                }
                            },
                            emphasis: {
                                shadowBlur: 10,
                                color: 'blue',
                                borderColor: "black",
                                shadowColor: '#ffffff'
                            }
                        },
                    }]
                };
          
                var JosnList = [];
          
                JosnList.push(
                  {% for item in data %}
                  {name: '{{item[0]}}',value: {{item[1]}}}, 
                  {% endfor %}
                );
                worldCloudoption.series[0].data = JosnList;
          
              worldCloudcharts.setOption(worldCloudoption);
            </script>
          </div>
        </section><!-- End Counts Section -->
      </div>
